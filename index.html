<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PICKLE-RICK!!</title>
</head>
<body>
    <container>
        <header>Rick & Morty Trivia!</header>
        <form id="quiz">
                <div id="countDown"></div>
            <h1>What does "wubba lubba dub dub" mean?</h1>
            <label><input type="radio" name="q1" value="c1">I'm in great pain</label><br />
            <label><input type="radio" name="q1" value="c2">Dope AF</label><br />
            <label><input type="radio" name="q1" value="c3">Let's Party!</label><br />
            <label><input type="radio" name="q1" value="c4">nothing at all</label><br />

            <h1>Who killed Bird Person at his wedding?</h1>
            <label><input type="radio" name="q2" value="c1">Tammy</label><br />
            <label><input type="radio" name="q2" value="c2">Rick</label><br />
            <label><input type="radio" name="q2" value="c3">Summer</label><br />
            <label><input type="radio" name="q2" value="c4">Meeseeks</label><br />

            <h1>What device does Rick use to travel between world's?</h1>
            <label><input type="radio" name="q3" value="c1">portal gun</label><br />
            <label><input type="radio" name="q3" value="c2">ray gun</label><br />
            <label><input type="radio" name="q3" value="c3">wand</label><br />
            <label><input type="radio" name="q3" value="c4">with his mind</label><br />
            <button type="button" class="btn btn-success">Success</button>
            <script src="assests/javascript/app.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        </form>
    </container>
</body>
</html>
