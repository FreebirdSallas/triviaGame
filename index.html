<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <title>PICKLE-RICK!!</title>
</head>
<body>
    <container>
        <header>Rick & Morty Trivia!</header>
        <form id = "quiz" name = "quiz">
                <div id="countDown"></div>
            <h1>What does "wubba lubba dub dub" mean?</h1>
            <label><input type="radio" name="q1" value="w"> nothing at all</label><br />
            <label><input type="radio" name="q1" value="w"> Dope AF</label><br />
            <label><input type="radio" name="q1" value="w"> Let's Party!</label><br />
            <label><input type="radio" name="q1" value="a"> I'm in great pain</label><br />

            <h1>Who killed Bird Person at his wedding?</h1>
            <label><input type="radio" name="q2" value="w"> Summer</label><br />
            <label><input type="radio" name="q2" value="w"> Rick</label><br />
            <label><input type="radio" name="q2" value="a"> Tammy</label><br />
            <label><input type="radio" name="q2" value="w"> Meeseeks</label><br />

            <h1>What device does Rick use to travel between world's?</h1>
            <label><input type="radio" name="q3" value="a"> portal gun</label><br />
            <label><input type="radio" name="q3" value="w"> ray gun</label><br />
            <label><input type="radio" name="q3" value="w"> wand</label><br />
            <label><input type="radio" name="q3" value="w"> with his mind</label><br />
            <button type="button" class="btn btn-success"> Submit</button>
        </form>
        <div id = "after-submit">
        <p id = "number_correct"></p>
        </div>
        <script src="assests/javascript/app.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </container>
</body>
</html>
